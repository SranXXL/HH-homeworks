<!DOCTYPE html>
<html>
	<head>
		<title>contact Us</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="main.css"/>
	</head>
	<body class="contact">
		<div class="contact-icon"></div>
		<section class="contact-message-form">
			<h1 class="contact-message-form-headline">Drop Us A Message</h1>  
			<input type="text" name="Name" value="Name" class="contact-message-form-name">
			<input type="text" name="Email" value="Email Address" class="contact-message-form-email">
			<textarea class="contact-message-form-message">Write Us A Message</textarea>
			<button class="contact-message-form-button-send">Send</button>
		</section>
	</body>
</html>
