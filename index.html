<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="main.css"/>
	</head>
	<body class="Contact-Message-form-wrapper">
		<div class="Contact-Icon"></div>
		<section class="Contact-Message-form">
			<header class="Contact-Headline">Drop Us A Message</header> 
			<input type="text" name="Name" value="Name" class="Contact-Name Contact-Name-Email Contact-Inputs-focus">
			<input type="text" name="Email" value="Email Address" class="Contact-Name-Email Contact-Inputs-focus">
			<textarea class="Contact-Message Contact-Inputs-focus">Write Us A Message</textarea>
			<button class="Contact-Button-Send">Send</button>
		</section>
	</body>
</html>
